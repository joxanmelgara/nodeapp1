<!-- Modal -->
<div
  class="modal fade"
  id="modalCategoria"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Gestion de categorias
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" id="formulario-categoria" class="form-group row">
          <input
            type="text"
            class="form-control col-3"
            name="nombre"
            id="nombreCategoria"
            placeholder="Nombre"
          />
          <input
            type="text"
            class="form-control col-3"
            name="descripcion"
            id="descripcionCategoria"
            placeholder="Descripcion"
          />
          <button
            type="submit"
            class="btn-1 btn btn-xs btn-success icon-floppy"
            id="btnGuardarCategoria"
          >
            Guardar
          </button>
          <button
            type="submit"
            class="btn-1 btn btn-xs btn-success icon-arrows-cw"
            id="btnActualizarCategoria"
            disabled
          >
            Actualizar
          </button>
          <input type="text" name="" id="txtBuscarCategoria" class="form-control col-3" placeholder="Buscar categotia por nombre">
        </form>
        <table
          id="example"
          class="table table-striped table-bordered"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Categoria</th>
              <th>Descripcion</th>
              <th>acciones</th>
            </tr>
          </thead>
          <tbody id="table-categorias"></tbody>
        </table>
      </div>
      <div class="modal-footer">
     
      </div>
    </div>
  </div>
</div>
