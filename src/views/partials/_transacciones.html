<div class="main-content hide" id="view-transacciones">
  <!-- Topnav -->

  <!-- Header -->
  <!-- Header -->
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Transacciones</h6>
          </div>
        </div>
        <!-- Card stats -->
        <div class="row"></div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <!-- DATOS GENERALES DE FACTURA -->
      <div class="col-9">
        <div class="card">
          <div class="card-header">
            <h6 class="text-uppercase ls-1">Realizar transaccion.</h6>
          </div>
          <div class="card-body">
            <form action="" id="form-transacciones">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <input type="date" name="fecha" id="fechaTransaccion" class="form-control form-control-sm form-control-alternative" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <select name="tipoTransaccion" id="cmbTransaccion" class="form-control form-control-sm form-control-alternative">
                      <option value="Ingreso">Ingreso</option>
                      <option value="Egreso">Egreso</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <input type="number" name="monto" id="jsMontoTransaccion" class="form-control form-control-sm form-control-alternative"
                      value="0.00" step="0.01" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <textarea name="nota" id="txtAreaAnotacionesTransaccion" rows="3" cols="30"
                      class="form-control form-control-sm form-control-alternative" placeholder="Nota"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <input type="submit" value="Guardar" class="btn btn-primary btn-sm btn-block form-control-alternative"
                    id="btnGuardarTransaccion" />
                </div>
                <div class="col-4">
                  <input type="submit" value="Actualizar" class="btn btn-info btn-sm btn-block form-control-alternative"
                    id="btnActualizarTransaccion" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- TABLA DE DETALLES DE FACTURA -->
    <div class="row">
      <div class="col-md-12">
        <div class="card-header">
          <div class="col">
            <h6 class="text-black text-uppercase ls-1 mb-1">
              Datos Generales de transacciones
            </h6>
          </div>
          <!-- FORMULARIO PARA CODIGO DE BARRA -->
          <div class="row">
            <div class="col-md-8">
              <!-- tabla de datos de transacciones -->
            </div>
          </div>

          <div class="table-responsive">
            <table id="example" class="table table-striped table-bordered" style="width: 100%">
              <thead>
                <tr>
                  <th>Acciones</th>
                  <th>Fecha</th>
                  <th>Movimiento</th>
                  <th>Monto</th>
                  <th>Nota</th>
                </tr>
              </thead>
              <tbody id="table-transacciones"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

  </div>
</div>
